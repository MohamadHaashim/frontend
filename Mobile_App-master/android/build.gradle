buildscript {
    ext {
        buildToolsVersion = "35.0.0"
        minSdkVersion = 23
        compileSdkVersion = 35
        targetSdkVersion = 35
        ndkVersion = "26.1.10909125"
        kotlinVersion = "2.0.21"
        googlePlayServicesAuthVersion = "20.7.0" 
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:8.5.0")// upgrade to 8.5.0
        classpath("com.facebook.react:react-native-gradle-plugin")
        // classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.24")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
        classpath("com.google.gms:google-services:4.4.2")
    }
}

allprojects {
  repositories {
    google() 
    mavenCentral() // Make sure this is included
  }
  
}
subprojects {
    configurations.all {
        resolutionStrategy.eachDependency { details ->
            if (details.requested.group == 'com.facebook.android' &&
                details.requested.name == 'facebook-android-sdk') {
                details.useVersion '18.1.3'
            }
        }
    }
}

apply plugin: "com.facebook.react.rootproject"
