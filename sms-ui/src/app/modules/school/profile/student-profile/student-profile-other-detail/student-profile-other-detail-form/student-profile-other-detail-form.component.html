<h6 class="heading-small text-muted mb-4">Other Details</h6>
<form [formGroup]="addStudentOtherForm" (ngSubmit)="addStudentOtherSubmit()">
  <div class="row field-block">
    <div class="col-lg-12">
      <div class="form-group">
        <label class="form-control-label" for="otherDetailApplyFor"
          >Do you like to apply for NSS/SPC/Scout&Guides</label
        >
        <div class="custom-radio">
          <label for="otherDetailApplyFor1">
            <input
              type="radio"
              id="otherDetailApplyFor1"
              name="otherDetailApplyFor"
              value="Yes"
              formControlName="otherDetailApplyFor"
              (click)="clickApplyStatus('Yes')"
            />
            Yes</label
          >
          <label for="otherDetailApplyFor2">
            <input
              type="radio"
              id="otherDetailApplyFor2"
              name="otherDetailApplyFor"
              value="No"
              [checked]="true"
              formControlName="otherDetailApplyFor"
              (click)="clickApplyStatus('No')"
            />
            No</label
          >
        </div>
      </div>
    </div>
  </div>
  <div class="row field-block" *ngIf="likeToApplyDefaultStatus === 'Yes'">
    <div class="col-lg-4">
      <div class="form-group">
        <label class="form-control-label" for="otherDetailFirstOption"
          >First Option</label
        >
        <select
          id="otherDetailFirstOption"
          class="form-control"
          formControlName="otherDetailFirstOption"
        >
          <option value="" disabled selected>Choose Option</option>
          <option *ngFor="let option of likeToApplyForList" [ngValue]="option.option_name">
            {{ option.option_name }}
          </option>
        </select>
      </div>
    </div>
    <div class="col-lg-4">
      <div class="form-group">
        <label class="form-control-label" for="otherDetailSecondOption"
          >Second Option</label
        >
        <select
          id="otherDetailSecondOption"
          class="form-control"
          formControlName="otherDetailSecondOption"
        >
          <option value="" disabled selected>Choose Option</option>
          <option *ngFor="let option of likeToApplyForList" [ngValue]="option.option_name">
            {{ option.option_name }}
          </option>
        </select>
      </div>
    </div>
    <div class="col-lg-4">
      <div class="form-group">
        <label class="form-control-label" for="otherDetailThirdOption"
          >Third Option</label
        >
        <select
          id="otherDetailThirdOption"
          class="form-control"
          formControlName="otherDetailThirdOption"
        >
          <option value="" disabled selected>Choose Option</option>
          <option *ngFor="let option of likeToApplyForList" [ngValue]="option.option_name">
            {{ option.option_name }}
          </option>
        </select>
      </div>
    </div>
  </div>
  <div class="row f1-buttons">
    <div class="col-lg-12 btn-next-con">
      <button class="btn btn-primary btn-next">Save</button>
    </div>
  </div>
</form>
