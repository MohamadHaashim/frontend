<div class="bg">
  <h3>General</h3>
  <div class="col-xs-12 col-md-12 mt-3 fieldset tab-cont-1 active">
    <form [formGroup]="addGeneralForm" (ngSubmit)="addGeneralSubmit()">
      <div class="elements-block">
        <div class="inner">
          <div class="row field-block Formbg">
            <div class="col-lg-6">
              <div class="form-group">
                <label class="form-control-label" for="schoolName"
                  >School Name</label
                >
                <input
                  type="text"
                  id="schoolName"
                  formControlName="schoolName"
                  class="form-control"
                  required
                  [ngClass]="{
                    'border-danger':
                      (submitted ||
                        addGeneralForm.controls['schoolName'].dirty ||
                        addGeneralForm.controls['schoolName'].touched) &&
                      addGeneralForm.hasError('required', 'schoolName')
                  }"
                />
                <div
                  class="text-danger"
                  *ngIf="
                    (submitted ||
                      addGeneralForm.controls['schoolName'].dirty ||
                      addGeneralForm.controls['schoolName'].touched) &&
                    addGeneralForm.hasError('required', 'schoolName')
                  "
                >
                  School Name is required
                </div>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">
                <label class="form-control-label" for="schollSlogan"
                  >School Slogan</label
                >
                <input
                  type="text"
                  id="schollSlogan"
                  formControlName="schollSlogan"
                  class="form-control"
                  required
                  [ngClass]="{
                    'border-danger':
                      (submitted ||
                        addGeneralForm.controls['schollSlogan'].dirty ||
                        addGeneralForm.controls['schollSlogan'].touched) &&
                      addGeneralForm.hasError('required', 'schollSlogan')
                  }"
                />
                <div
                  class="text-danger"
                  *ngIf="
                    (submitted ||
                      addGeneralForm.controls['schollSlogan'].dirty ||
                      addGeneralForm.controls['schollSlogan'].touched) &&
                    addGeneralForm.hasError('required', 'schollSlogan')
                  "
                >
                  School Slogan is required
                </div>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">
                <label class="form-control-label" for="schoolAddress"
                  >School Address</label
                >
                <input
                  type="text"
                  id="schoolAddress"
                  class="form-control"
                  formControlName="schoolAddress"
                  required
                />
              </div>
              <!--   [ngClass]="{
                    'is-invalid': submitted && f['msgSubject'].errors
                  }" -->
            </div>

            <div class="col-lg-6">
              <div class="form-group">
                <label class="form-control-label" for="principalSignature"
                  >Principal Signature</label
                >
                <div class="classRadioDiv">
                  <input
                    type="file"
                    id="principalSignature"
                    class="form-control"
                    formControlName="principalSignature"
                    required
                  />
                </div>
                <!--   [ngClass]="{
                    'is-invalid': submitted && f['msgSubject'].errors
                  }" -->
              </div>
            </div>
            <div class="col-lg-6"></div>
            <div class="col-lg-6 assignSubmitBtn">
              <button
                [disabled]="loading"
                class="btn btn-primary btn-md"
                href="#"
              >
                Submit
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
