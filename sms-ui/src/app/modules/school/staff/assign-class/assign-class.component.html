<div class="bg">
  <h3>Assign Class</h3>
  <div class="col-xs-12 col-md-12 mt-3 fieldset tab-cont-1 active">
    <form [formGroup]="assignClassForm" (ngSubmit)="assignClassSubmit()">
      <div class="elements-block">
        <div class="inner">
          <div class="row field-block Formbg">
            <div class="col-lg-6">
              <div class="form-group">
                <label class="form-control-label" for="staffID"
                  >Teacher Section</label
                >
                <select
                  id="staffID"
                  class="form-control"
                  formControlName="teacherSection"
                  required
                  [ngClass]="{
                    'border-danger':
                      submitted &&
                      assignClassForm.hasError('required', 'teacherSection')
                  }"
                >
                  <option value="" disabled selected>
                    Choose Teacher Section
                  </option>
                </select>
                <div
                  *ngIf="
                    submitted &&
                    assignClassForm.hasError('required', 'teacherSection')
                  "
                  class="text-danger"
                >
                  Teacher Section is required.
                </div>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">
                <label class="form-control-label" for="staffName"
                  >Staff Name</label
                >
                <select
                  id="staffName"
                  class="form-control"
                  formControlName="staffName"
                  required
                  [ngClass]="{
                    'border-danger':
                      submitted &&
                      assignClassForm.hasError('required', 'staffName')
                  }"
                >
                  <option value="" disabled selected>Choose Staff Name</option>
                </select>
                <div
                  *ngIf="
                    submitted &&
                    assignClassForm.hasError('required', 'staffName')
                  "
                  class="text-danger"
                >
                  Staff Name is required.
                </div>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">
                <label class="form-control-label" for="classes">Classes</label>
                <div class="classRadioDiv">
                  <input
                    type="radio"
                    id="subject"
                    value="J3"
                    formControlName="classes"
                    required
                  />&nbsp; J3&nbsp;
                  <input
                    type="radio"
                    id="subject"
                    value="J4"
                    formControlName="classes"
                    required
                  />&nbsp;J4&nbsp;
                  <input
                    type="radio"
                    id="subject"
                    value="J5"
                    formControlName="classes"
                    required
                  />&nbsp;J5&nbsp;
                  <input
                    type="radio"
                    id="subject"
                    value="J6"
                    formControlName="classes"
                    required
                  />&nbsp;J6&nbsp;
                  <input
                    type="radio"
                    id="subject"
                    value="J7"
                    formControlName="classes"
                    required
                  />&nbsp;J7&nbsp;
                  <input
                    type="radio"
                    id="subject"
                    value="J8"
                    formControlName="classes"
                    required
                  />&nbsp;J8&nbsp;
                  <input
                    type="radio"
                    id="subject"
                    value="J9"
                    formControlName="classes"
                    required
                  />&nbsp;J9&nbsp;
                </div>
                <div
                  *ngIf="
                    submitted && assignClassForm.hasError('required', 'classes')
                  "
                  class="text-danger"
                >
                  Teacher Section is required.
                </div>
                <!--   [ngClass]="{
                    'is-invalid': submitted && f['msgSubject'].errors
                  }" -->
              </div>
            </div>
            <div class="col-lg-6 assignSubmitBtn">
              <button
                [disabled]="loading"
                class="btn btn-primary btn-md"
                href="#"
              >
                Submit
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
