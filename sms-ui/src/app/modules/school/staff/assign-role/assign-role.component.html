<div class="content-wrapper">
  <div class="row page-header">
    <div class="col-md-6">
      <h3>Assign Role</h3>
    </div>
    <div class="col-md-6 btn-actions">
      <!-- <a [routerLink]="['/admin/staff/create']">
        <button type="button" class="btn btn-success">
          <i class="mdi mdi-plus text-light"></i>
          Add
        </button></a> -->
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Staff ID</th>
                  <th>Staff Name</th>
                  <th>Admin</th>
                  <th>Teacher</th>
                  <th class="list-status-td">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let roles of assignRole">
                  <td>{{ roles.staff_id }}</td>
                  <td>{{ roles.first_name }} {{ roles.middle_name }} {{ roles.last_name }}</td>
                  <td>
                    <input
                      type="checkbox"
                      class="btn btn-icons btn-inverse-primary"
                      name="admin"
                      [value]="3" 
                      (change)="checkBoxHandle($event, roles.staff_id)"
                    />
                  </td>
                  <td>
                    <input
                      type="checkbox"
                      class="btn btn-icons btn-inverse-primary"
                      name="staff"
                      [value]="4" 
                      (change)="checkBoxHandle($event, roles.staff_id)"
                    />
                  </td>
                  <td>
                    <button (click)="assignRoleSubmit(roles.staff_id)" type="button" class="btn btn-inverse-primary">
                      Submit
                    </button>
                  </td>
                </tr>
                
              </tbody>
            </table>

            <div class="paginationStyle d-flex justify-content-end">
              <ngb-pagination [collectionSize]="totalItems" [(page)]="curentPage" [pageSize]="itemsPerPage" (pageChange)="onPageChange($event)">
              </ngb-pagination>
          </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
