<div class="content-wrapper">
  <div class="row page-header">
    <div class="col-md-6">
      <h3>Staff List</h3>
    </div>
    <div class="col-md-6 btn-actions">
      <a [routerLink]="['/school/admin/staff/create']">
        <button type="button" class="btn btn-success">
          <i class="mdi mdi-plus text-light"></i>
          Add
        </button></a
      >
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th class="list-avatar-td">Avatar</th>
                  <th>Name</th>
                  <th>Email/Username</th>
                  <th>Role</th>
                  <!-- <th class="list-status-td">Status</th> -->
                  <th class="list-actions-td">Action</th>
                </tr>
              </thead>
              <tbody *ngIf="staffData.length > 0; else noData">
                <tr *ngFor="let staff of staffData">
                  <td> <img class="userImg" [src]="getImageUrl(staff)" alt="No image found"></td>
                  <td>{{staff.first_name}}</td>
                  <td>{{staff.email}}</td>
                  <td>
                    <table *ngFor="let role of staff.roleDetails" class="centered-table">
                      <tr >
                        <td>{{ role.role_name }}</td>
                      </tr>
                    </table>
                  </td>
                  <!-- <td style="text-align: center;align-items: center;padding-right: 33px;">
                    <label class="toggle-switch">
                      <input type="checkbox">
                      <div class="toggle-switch-background">
                        <div class="toggle-switch-handle"></div>
                      </div>
                    </label>
                  </td> -->
                  
                  <td style="text-align: center;">
                    <button
                      type="button"
                      class="btn btn-icons btn-inverse-primary"
                      [routerLink]="['/school/admin/staff/edit',staff.id]"
                    >
                      <i class="mdi mdi-pencil"></i>
                    </button>
                    <button
                      type="button"
                      class="btn btn-icons btn-inverse-danger"
                      data-toggle="modal"
                      data-target="#confirmDeleteModal"
                      aria-hidden="true"
                      (click)="setDeleteId(staff.id)"
                    >
                      <i class="mdi mdi-delete-forever"></i>
                    </button>
                  </td>
                </tr>

               
              </tbody>
              <ng-template #noData>
                <tr>
                    <td colspan="5" class="text-center fs-6 mt-20">No data found</td>
                </tr>
            </ng-template>
            </table>

            <div class="paginationStyle d-flex justify-content-end" *ngIf="staffData.length > 0">
              <ngb-pagination [collectionSize]="totalItems" [(page)]="curentPage" [pageSize]="itemsPerPage" (pageChange)="onPageChange($event)">
              </ngb-pagination>
          </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- The Modal -->


<!-- The Modal -->

<div id="confirmDeleteModal" class="custom-modal">

  <div class="custom-modal-content">
      <div class="custom-modal-header">
          <span class="close" (click)="closeDeleteModal()">&times;</span>
          <h4>Confirm Delete!</h4>
      </div>
      <div class="custom-modal-body">
          <p class="text-center">Are you sure, you want to delete this student</p>
      </div>
      <div class="custom-modal-footer align-middle">
          <button type="button" class="btn btn-default" (click)="closeDeleteModal()">
        Cancel
      </button>
          <button type="button" class="btn btn-inverse-primary" (click)="confirmDelete()">
        Delete
      </button>
      </div>
  </div>
</div>
