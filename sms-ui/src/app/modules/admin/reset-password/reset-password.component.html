<div class="container-fluid page-body-wrapper full-page-wrapper auth-page">
    <div class="content-wrapper d-flex align-items-center auth auth-bg-1 theme-one">
        <div class="row w-100">
            <div class="col-lg-4 mx-auto">
                <div class="auto-form-wrapper">
                    <form [formGroup]="resetForm" autocomplete="off" id="signInForm">
                        <div class="form-group">
                            <div class="col-lg-12 mx-auto text-center mb-3 text-primary" style="margin-top: -20px;font-weight: bold;font-size: 18px;">Create Password</div>
                            <label class="label">New Password<span class="text-danger"> *</span></label>
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="New Password" id="newPassword" minlength="3" name="newPassword" formControlName="newPassword" maxlength="100" required [ngClass]="{
              'is-invalid':
                (resetForm.controls['newPassword'].dirty ||
                  resetForm.controls['newPassword'].touched ||
                  submitted) &&
                resetForm.hasError('required', 'newPassword')
            }" />
                                <div class="input-group-append">
                                    <span class="input-group-text" [ngClass]="{
                'is-invalid':
                  (resetForm.controls['newPassword'].dirty ||
                    resetForm.controls['newPassword'].touched ||
                    submitted) &&
                  resetForm.hasError('required', 'newPassword')
              }">
              <i class="mdi mdi-check-circle-outline"></i>
            </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="label">Confirm Password<span class="text-danger"> *</span></label>
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Confirm Password" id="confirmPassword" minlength="3" name="confirmPassword" formControlName="confirmPassword" maxlength="100" required [ngClass]="{
              'is-invalid':
                (resetForm.controls['confirmPassword'].dirty ||
                  resetForm.controls['confirmPassword'].touched ||
                  submitted) &&
                resetForm.hasError('required', 'confirmPassword')
            }" />
                                <div class="input-group-append">
                                    <span class="input-group-text" [ngClass]="{
                'is-invalid':
                  (resetForm.controls['confirmPassword'].dirty ||
                    resetForm.controls['confirmPassword'].touched ||
                    submitted) &&
                  resetForm.hasError('required', 'confirmPassword')
              }">
              <i class="mdi mdi-check-circle-outline"></i>
            </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <button [disabled]="loading" class="btn btn-primary submit-btn btn-block" (click)="resetPassword()">
          Save
        </button>

                        </div>
                    </form>
                </div>
                <app-login-footer></app-login-footer>
            </div>
        </div>
    </div>
</div>
