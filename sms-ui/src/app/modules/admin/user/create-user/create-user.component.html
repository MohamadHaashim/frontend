<div class="content-wrapper">
    <div class="row page-header">
        <div class="col-md-6">
            <h3>School Users</h3>
        </div>
        <div class="col-md-6 btn-actions">
            <a [routerLink]="['/admin/user/list']">
                <button type="button" class="btn btn-success">
                  <i class="mdi mdi-step-backward"></i>
                  Back
              </button>
            </a>
        </div>
    </div>

    <div class="row page-content">
        <h4>{{ isEditMode ? 'Edit Users' : 'Create Users' }}</h4>
        <div class="col-xs-12 col-md-12 mt-3 fieldset tab-cont-1 active">
            <form [formGroup]="userCreateForm">
                <div class="elements-block">
                    <div class="inner">
                        <div class="row field-block Formbg">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label class="form-control-label" for="user_name">Username <span style="color:red;">*</span></label>
                                    <input type="text" id="user_name" class="form-control" formControlName="user_name" required [ngClass]="{
                                        'border-danger':
                                          (submitted ||
                                            userCreateForm.controls['user_name'].dirty ||
                                            userCreateForm.controls['user_name'].touched) &&
                                          userCreateForm.hasError('required', 'user_name')
                                      }" />
                                    <div *ngIf="submitted && userCreateForm.controls['user_name'].hasError('required')" class="text-danger" style="font-size:13px">
                                        Username is required.
                                    </div>
                                </div>
                            </div>

                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label class="form-control-label" for="user_email">Email <span style="color:red;">*</span></label>
                                    <input type="text" id="user_email" class="form-control" formControlName="user_email" required [ngClass]="{
                                        'border-danger':
                                          (submitted ||
                                            userCreateForm.controls['user_email'].dirty ||
                                            userCreateForm.controls['user_email'].touched) &&
                                          userCreateForm.hasError('required', 'user_email')
                                      }" />
                                    <div *ngIf="submitted && userCreateForm.controls['user_email'].hasError('required')" class="text-danger" style="font-size:13px">
                                        Email is required.
                                    </div>
                                </div>
                            </div>

                            <!-- Password (conditionally shown) -->
                            <div class="col-lg-6" *ngIf="!isEditMode">
                                <div class="form-group">
                                    <label class="form-control-label" for="password">Password <span style="color:red;">*</span></label>
                                    <div class="input-group">
                                        <input [type]="passwordFieldType" id="password" class="form-control" formControlName="password" required [ngClass]="{
                                        'border-danger': 
                                          (submitted ||
                                            userCreateForm.controls['password'].dirty ||
                                            userCreateForm.controls['password'].touched) &&
                                          userCreateForm.hasError('required', 'password')
                                      }" />
                                        <div class="input-group-append">
                                            <button type="button" class="btn btn-outline-secondary" 
                                            [ngClass]="{
                                          'border-danger': 
                                            (submitted ||
                                              userCreateForm.controls['password'].dirty ||
                                              userCreateForm.controls['password'].touched) &&
                                            userCreateForm.hasError('required', 'password')
                                        }" (click)="toggleVisibility('password')">
                                        <i [ngClass]="passwordFieldType === 'password' ? 'fa fa-eye' : 'fa fa-eye-slash'"></i>
                                      </button> 
                                        </div>
                                    </div>
                                    <div *ngIf="submitted && userCreateForm.controls['password'].hasError('required')" class="text-danger" style="font-size: 0.8rem;">
                                        Password is required.
                                    </div>
                                </div>
                            </div>

                            <!-- Confirm Password (conditionally shown) -->
                            <div class="col-lg-6" *ngIf="!isEditMode">
                                <div class="form-group">
                                    <label class="form-control-label" for="confirm_password">Confirm Password <span style="color:red;">*</span></label>
                                    <div class="input-group">
                                        <input [type]="confirmPasswordFieldType" id="confirm_password" class="form-control" formControlName="confirm_password" required [ngClass]="{
                                            'border-danger':
                                              (submitted ||
                                                userCreateForm.controls['confirm_password'].dirty ||
                                                userCreateForm.controls['confirm_password'].touched) &&
                                              userCreateForm.hasError('required', 'confirm_password')
                                          }" />
                                        <div class="input-group-append">
                                            <button type="button" class="btn btn-outline-secondary" [ngClass]="{
                                                'border-danger': 
                                                  (submitted ||
                                                    userCreateForm.controls['confirm_password'].dirty ||
                                                    userCreateForm.controls['confirm_password'].touched) &&
                                                  userCreateForm.hasError('required', 'confirm_password')
                                              }" (click)="toggleVisibility('confirm_password')">
                                            <i [ngClass]="confirmPasswordFieldType === 'password' ? 'fa fa-eye' : 'fa fa-eye-slash'"></i>
                                        </button>
                                        </div>
                                    </div>
                                    <div *ngIf="submitted && userCreateForm.controls['confirm_password'].hasError('required')" class="text-danger" style="font-size: 0.8rem;">
                                        Confirm Password is required.
                                    </div>
                                </div>
                            </div>

                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label class="form-control-label" for="user_phone">Phone Number <span style="color:red;">*</span></label>
                                    <input type="text" id="user_phone" class="form-control" formControlName="user_phone" required [ngClass]="{
                                        'border-danger':
                                          (submitted ||
                                            userCreateForm.controls['user_phone'].dirty ||
                                            userCreateForm.controls['user_phone'].touched) &&
                                          userCreateForm.hasError('required', 'user_phone')
                                      }" />
                                    <div *ngIf="submitted && userCreateForm.controls['user_phone'].hasError('required')" class="text-danger" style="font-size:13px">
                                        Phone Number is required.
                                    </div>
                                </div>
                            </div>

                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label class="form-control-label" for="user_address">Address</label>
                                    <input type="text" id="user_address" class="form-control" formControlName="user_address" />
                                    <div *ngIf="submitted && userCreateForm.hasError('required')" class="text-danger" style="font-size:13px">
                                        Address is required.
                                    </div>
                                </div>
                            </div>

                            <!-- <div class="col-lg-6">
                                <div class="form-group">
                                    <label class="form-control-label" for="school">School Name</label>
                                    <select id="school" class="form-control" formControlName="school">
                                          <option value="" disabled selected>Choose School Name<i class="mdi mdi-chevron-down"></i></option>
                                          <option *ngFor="let school of schoolList" [ngValue]="school.id">
                                              {{ school.school_name }}
                                          </option>
                                      </select>

                                    <div *ngIf="submitted && userCreateForm.controls['school'].hasError('required')" class="text-danger" style="font-size:13px">
                                        School name is required.
                                    </div>
                                </div>
                            </div> -->

                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label class="form-control-label" for="school">
                                        School Name <span style="color:red;">*</span>
                                    </label>
                                    <div class="custom-select-container">
                                        <select id="school" class="form-control" formControlName="school" required>
                                            <option value="" disabled selected>Choose School Name</option>
                                            <option *ngFor="let school of schoolList" [ngValue]="school.id">
                                                {{ school.school_name }}
                                            </option>
                                        </select>
                                        <i class="mdi mdi-chevron-down custom-chevron"></i>
                                    </div>
                                </div>
                            </div>



                            <!-- Upload User Logo -->
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label class="form-control-label" for="uploadUserLogo">Upload Logo</label>
                                    <input type="file" id="uploadUserLogo" class="form-control" (change)="selectFile($event)" />
                                </div>
                            </div>

                            <div class="col-lg-6"></div>
                            <div class="col-lg-6" style="display: flex; justify-content: flex-end; height: fit-content; margin-top: auto;">
                                <button class="btn btn-primary btn-md" type="submit" (click)="schoolFormSubmit()"> {{ isEditMode ? 'Update' : 'Submit' }}</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form> 
        </div>
    </div>
</div>
