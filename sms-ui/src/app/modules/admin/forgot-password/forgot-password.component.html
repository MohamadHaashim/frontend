<div class="container-fluid page-body-wrapper full-page-wrapper auth-page">
    <div class="content-wrapper d-flex align-items-center auth auth-bg-1 theme-one">
        <div class="row w-100">
            <div class="col-lg-4 mx-auto">
                <div class="auto-form-wrapper">
                    <form [formGroup]="forgotForm" autocomplete="off" id="signInForm">
                        <div class="form-group">
                            <div class="col-lg-12 mx-auto text-center mb-3 text-primary" style="margin-top: -20px;font-weight: bold;font-size: 18px;">Forgot Password</div>
                            <label class="label">Email<span class="text-danger"> *</span></label>
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Email" id="user_name" minlength="3" name="user_name" formControlName="user_name" maxlength="100" required [ngClass]="{
              'is-invalid':
                (forgotForm.controls['user_name'].dirty ||
                  forgotForm.controls['user_name'].touched ||
                  submitted) &&
                forgotForm.hasError('required', 'user_name')
            }" />
                                <div class="input-group-append">
                                    <span class="input-group-text" [ngClass]="{
                'is-invalid':
                  (forgotForm.controls['user_name'].dirty ||
                    forgotForm.controls['user_name'].touched ||
                    submitted) &&
                  forgotForm.hasError('required', 'user_name')
              }">
              <i class="mdi mdi-check-circle-outline"></i>
            </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <button [disabled]="loading" class="btn btn-primary submit-btn btn-block" (click)="forgotPassword()">
          Send
        </button>
                            <button class="text-primary resend" (click)="forgotPassword()">Resend email</button>
                        </div>
                    </form>
                </div>
                <app-login-footer></app-login-footer>
            </div>
        </div>
    </div>
</div>
