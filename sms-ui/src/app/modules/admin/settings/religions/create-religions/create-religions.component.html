<div class="content-wrapper">
    <div class="row page-header">
        <div class="col-md-6">
            <h3>Religions</h3>
        </div>
        <div class="col-md-6 btn-actions">
            <a [routerLink]="['/admin/settings/religions/list']">
                <button type="button" class="btn btn-success">
          <i class="mdi mdi-step-backward"></i>
          Back
        </button>
            </a>
        </div>
    </div>
    <div class="row page-content">
        <div class="col-lg-12">
            <h4>{{ isEditMode ? 'Edit Religions' : 'Create Religions' }}</h4>
        </div>
        <div class="col-xs-12 col-md-12 mt-3 fieldset tab-cont-1 active">
            <form [formGroup]="schoolCreateForm">
                <div class="elements-block">
                    <div class="inner">
                        <div class="row field-block Formbg">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label class="form-control-label" for="religion_name">Name</label>
                                    <input type="text" id="religion_name" class="form-control" formControlName="religion_name" required />
                                    <div *ngIf="submitted && schoolCreateForm.controls['religion_name'].hasError('required')" class="text-danger" style="font-size:13px">
                                        Name is required.
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label class="form-control-label" for="religion_desc">Description</label>
                                    <textarea id="religion_desc" class="form-control" formControlName="religion_desc">Enter Description...</textarea>
                                </div>
                            </div>
                            <div class="col-lg-6" style="
                  display: flex;
                  justify-content: flex-end;
                  height: fit-content;
                  margin-top: auto;
                ">
                                <button (click)="onSubmit()" type="button" class="btn btn-primary btn-md">
                  {{ isEditMode ? 'Update' : 'Submit' }}
                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
