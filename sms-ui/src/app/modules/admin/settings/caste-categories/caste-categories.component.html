<div class="content-wrapper">
    <div class="row page-header">
        <div class="col-md-6">
            <h3>Caste Categories</h3>
        </div>
        <div class="col-md-6 btn-actions">
            <button type="button" class="btn btn-success" (click)="navigateToCreate()">
          <i class="mdi mdi-plus"></i> Add
        </button>
        </div>
    </div>
    <div class="row page-content card-shadow">
        <h4>List Caste Categories</h4>
        <div class="table-responsive">
            <table class="table table-bordered border border-dark">
                <thead class="thead-light">
                    <tr>
                        <th>S.no</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th class="list-status-td">Action</th>
                        <!-- <th class="list-actions-td"></th> -->
                    </tr>
                </thead>
                <tbody *ngFor="let caste of studentList;let i=index">
                    <tr>
                        <td>{{i+1}}</td>
                        <td>{{caste.category_name}}</td>
                        <td>{{caste.category_desc}}</td>
                        <td>
                            <button type="button" class="btn btn-icons btn-inverse-primary" [routerLink]="['/admin/settings/caste-categories/edit/',caste.id]">
                  <i class="mdi mdi-pencil"></i>
                </button>
                            <button type="button" class="btn btn-icons btn-inverse-danger" data-toggle="modal" data-target="#confirmDeleteModal" aria-hidden="true" (click)="setDeleteId(caste.id)">
                  <i class="mdi mdi-delete-forever"></i>
                </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="paginationStyle d-flex justify-content-end">
            <ngb-pagination [collectionSize]="totalItems " [(page)]="currentPage " [pageSize]="itemsPerPage " (pageChange)="onPageChange($event) ">
            </ngb-pagination>
        </div>
    </div>
</div>


<!-- The Modal -->
<div id="confirmDeleteModal" class="custom-modal">
    <!-- Modal content -->
    <div class="custom-modal-content">
        <div class="custom-modal-header">
            <span class="close" (click)="closeDeleteModal()">&times;</span>
            <h4>Confirm Delete!</h4>
        </div>
        <div class="custom-modal-body">
            <p class="text-center">Are you sure, you want to delete this student</p>
        </div>
        <div class="custom-modal-footer align-middle">
            <button type="button" class="btn btn-default" (click)="closeDeleteModal()">
        Cancel
      </button>
            <button type="button" class="btn btn-inverse-primary" (click)="confirmDelete()">
        Delete
      </button>
        </div>
    </div>
</div>
