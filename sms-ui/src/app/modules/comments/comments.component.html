<div class="content-wrapper">
  <div class="row page-header">
    <div class="col-md-6">
      <h3>Student Comments/Feedback</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 pb-3">
      <form [formGroup]="commentForm" (ngSubmit)="addComment()">
        <table class="table table-striped commentForm">
          <tbody>
            <tr>
              <td width="60%">
                <textarea
                  rows="5"
                  class="form-control"
                  placeholder="Enter your student Comment/Feedback"
                  id="commentArea"
                  maxlength="500"
                  formControlName="commentArea"
                  required
                  [ngClass]="{
                    'is-invalid':
                      (commentForm.controls['commentArea'].dirty ||
                        commentForm.controls['commentArea'].touched) &&
                      commentForm.hasError('required', 'commentArea')
                  }"
                ></textarea>
              </td>
              <td width="40%">
                <button type="submit" class="btn btn-inverse-primary">
                  Add Comment
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </form>
    </div>
    <div class="col-lg-12 grid-margin stretch-card">
      <div class="comments">
        <div
          class="card"
          *ngFor="let commentRecord of commentList; let i = index"
        >
          <div class="card-body">
            <p class="card-text">
              {{ commentRecord.comments }}
            </p>
            <div class="row">
              <div class="col-md-6">
                <!-- <p class="card-text"><small class="text-muted">Commented by: </small></p> -->
              </div>
              <div class="col-md-6 text-right">
                <p class="card-text">
                  <small class="text-muted"
                    >Commented Date: {{ commentRecord.created_date }}</small
                  >
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
